<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="registration">
            <div class="card card-1">
                <h1>Welcome!</h1>
            </div>
            <div class="card card-2">
                <h2>Register</h2>
                <p>Don't have an account?Register Now!</p>
                <form>
                    <label for="username"><b>Username</b></label>
                    <input type="text" class="text-line" placeholder="Username">
                    <label for="email"><b>Email</b></label>
                    <input type="email" class="text-line" placeholder="E-mail">
                    <label for="password"><b>Password</b></label>
                    <input type="password" class="text-line" placeholder="Password">
                </form>
                <div class="checkbox">
                    <input type="checkbox"  id="terms">
                    <label  for="terms">I agree to the <a href="#">Terms & Privacy</a>.</label>
                </div>
                <button class="btn">Register</button>
            </div>
        </div>
    </body>
</html>
